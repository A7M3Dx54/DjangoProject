<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>plplplpl</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">To Do App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="http://127.0.0.1:8000/website/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/website/users/">Users</a>
                      </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="container">

            <br>
            <h2>Subtask</h2>
                <ul>
                    <h5>Parent: {{ subtask.task.title }}</h5>
                    <h5>Title: {{ subtask.title }}</h5>
                    <h5>Description: {{ subtask.description }}</h5>
                    <h5>Importance: {{ subtask.importance }}</h5>
                </ul>
                
                <h5>Users:</h5>
                <ul>
                    <li>
                        <a>{{ subtask.users }}</a>
                     </li>
                </ul>
                <a href="http://127.0.0.1:8000/website/subtasks/edit/{{ subtask.id }}"><button class="btn btn-warning">Edit</button></a>
                <a href="http://127.0.0.1:8000/website/subtasks/delete_subtask/{{ subtask.id }}"><button class="btn btn-danger">Delete</button></a></a>
        </div>

    </body>

    <style>
        body{
            background-color:#303134;
        }

        h2,h3,p,h5, li{
            color: white;
        }
    </style>
</html>
